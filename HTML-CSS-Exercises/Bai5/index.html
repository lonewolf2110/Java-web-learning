    </p>
    <p>

        <i>Phuong trinh bac 2: </i>
        <span class="red">ax<sup>2</sup> + bx + c = 0</span>
    </p>
    <p>
        <u><b>Tin hoc: </b></u> <i>Vong lap For:</i>
        <div class="code">
            <div>
                For i = 0 To 10
                <br />
                <br />
                &emsp;&emsp;&emsp; Tong = Tong + 1
                <br />
                <br />

            </div>
        </div>
    </p>
